<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row" style="height:160px;"></div>
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <form action="login.view" class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="userName" class="col-md-4 control-label">用户名</label>
                        <div class="col-md-8">
                            <input class="form-control" id="userName" name="userName" type="text" placeholder="用户名" th:value="${user.userName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userPwd" class="col-md-4 control-label">密码</label>
                        <div class="col-md-8">
                            <input class="form-control" id="userPwd" type="password" name="userPwd" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-6 col-md-6">
                            <button type="submit" class="btn btn-default">登录</button>
                            <button type="reset" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
