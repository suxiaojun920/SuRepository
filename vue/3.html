<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<!--v-html 相当于innerHTML-->
		<div id="app2" v-html="message"></div>
		<script>
			new Vue({
				el:'#app2',
				data:{
					message:"<font color='red' size='+2'>你好世界</font>"
				}
			})
		</script>
	</body>
</html>
