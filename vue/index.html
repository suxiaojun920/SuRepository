<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">{{message}}</div>
	</body>
	<script>
		new Vue({
			el:'#app',
			data:{
				message:'hello Vue'
			}
		})
	</script>
</html>
