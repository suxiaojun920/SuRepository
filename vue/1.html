<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="app1">
			<ul>
				<li>{{li1}}</li>
				<li>{{li1}}</li>
				<li>{{li1}}</li>
				<li>{{li1}}</li>
				<li>{{li1}}</li>
				<li>{{mymethod()}}</li>
			</ul>
		</div>
		<script>
			new Vue({
				el:'#app1',
				data:{
					li1:'hello1',
					li1:'hello2',
					li1:'hello3',
					li1:'hello4',
					li1:'hello5'
				},
				methods:{
					mymethod:function(){
						return this.li1+"你好世界";
					}
				}
			})
		</script>
	</body>
</html>
